            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .navbar-nav {

        }

        }

            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .map-container {
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }
        
        .centered-text {
            text-align: center;
        }
